<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Header boven: Settings / Stats -->
    <header>
        <button id="settingsBtn">Settings</button>
        <button id="statsBtn">Stats</button>
        <button id="trophiesBtn">Trophies</button>
        <button id="infoBtn">Info</button>
    </header>

    <!-- Cookie -->
    <aside class="cookie-section">
        <h2>Cookies: <span id="score">0</span></h2>
        <p>Per seconde: <span id="cps">0</span></p>
        <img id="cookie" src="Images/finger-food-game-peanut-butter-cookie-recipe-cookies-and-crackers-removebg-preview.png" alt="cookie">

        <!-- Building Visuals Container -->
        <div class="building-visuals" id="buildingVisuals"></div>
    </aside>

    <!-- Upgrades and Buildings -->
    <main class="upgrades-section">
        <h2>Upgrades</h2>
        <div class="upgrades-grid">
            <button id="buyCursor">Koop Cursor (+1 cps) - 10 cookies</button>
            <button id="buyMultiplier">Koop Multiplier (x2 per klik) - 50 cookies</button>
            <button id="superKlick">Super Click (10x per klik) - 20 cookies</button>
            <button id="goldenKlick">Golden Click - 30 cookies</button>
        </div>

        <h2>Buildings</h2>
        <div class="buildings-grid">
            <button id="buyGrandma">Koop Grandma 👵 (+5 cps) - 100 cookies</button>
            <button id="buyFarm">Koop Farm 🌾 (+20 cps) - 500 cookies</button>
            <button id="buyFactory">Koop Factory 🏭 (+100 cps) - 3000 cookies</button>
            <button id="buyMine">Koop Mine ⛏️ (+500 cps) - 10000 cookies</button>
            <button id="buyBank">Koop Bank 🏦 (+2000 cps) - 50000 cookies</button>
            <button id="buyTemple">Koop Temple 🛕 (+10000 cps) - 200000 cookies</button>
            <button id="buyWizardTower">Koop Wizard Tower 🧙 (+50000 cps) - 1000000 cookies</button>
        </div>

        <!-- Visuele view of buildings -->
        <div class="buildings-display">
            <div class="building-row" id="grandma-row">
                <div class="building-icon">👵</div>
                <div class="building-info">
                    <div class="building-name">Grandma</div>
                    <div class="building-count" id="grandma-count">0</div>
                </div>
            </div>
            <div class="building-row" id="farm-row">
                <div class="building-icon">🌾</div>
                <div class="building-info">
                    <div class="building-name">Farm</div>
                    <div class="building-count" id="farm-count">0</div>
                </div>
            </div>
            <div class="building-row" id="factory-row">
                <div class="building-icon">🏭</div>
                <div class="building-info">
                    <div class="building-name">Factory</div>
                    <div class="building-count" id="factory-count">0</div>
                </div>
            </div>
            <div class="building-row" id="mine-row">
                <div class="building-icon">⛏️</div>
                <div class="building-info">
                    <div class="building-name">Mine</div>
                    <div class="building-count" id="mine-count">0</div>
                </div>
            </div>
            <div class="building-row" id="bank-row">
                <div class="building-icon">🏦</div>
                <div class="building-info">
                    <div class="building-name">Bank</div>
                    <div class="building-count" id="bank-count">0</div>
                </div>
            </div>
            <div class="building-row" id="temple-row">
                <div class="building-icon">🛕</div>
                <div class="building-info">
                    <div class="building-name">Temple</div>
                    <div class="building-count" id="temple-count">0</div>
                </div>
            </div>
            <div class="building-row" id="wizard-row">
                <div class="building-icon">🧙</div>
                <div class="building-info">
                    <div class="building-name">Wizard Tower</div>
                    <div class="building-count" id="wizard-count">0</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Shop -->
    <aside class="shop">
        <h2>Winkel</h2>
        <div class="shop-items">
            <button id="buyCursorShop">Cursor - 10 cookies</button>
            <button id="buyMultiplierShop">Multiplier - 50 cookies</button>
            <button id="superKlickShop">Super Click - 20 cookies</button>
            <button id="goldenKlickShop">Golden Click - 30 cookies</button>
            <button id="buyGrandmaShop">Grandma 👵 - 100 cookies</button>
            <button id="buyFarmShop">Farm 🌾 - 500 cookies</button>
            <button id="buyFactoryShop">Factory 🏭 - 3000 cookies</button>
            <button id="buyMineShop">Mine ⛏️ - 10000 cookies</button>
            <button id="buyBankShop">Bank 🏦 - 50000 cookies</button>
            <button id="buyTempleShop">Temple 🛕 - 200000 cookies</button>
            <button id="buyWizardTowerShop">Wizard Tower 🧙 - 1000000 cookies</button>
        </div>
    </aside>
</div>

<!-- Settings Panel -->
<div id="settings-panel" class="settings">
    <div class="settings-content">
        <h2>Settings</h2>
        <button id="close-settings">Close</button>

        <label>
            <input type="checkbox" id="dark-mode"> Dark Mode
        </label>
        <br><br>
        <button id="reset-game">Reset Game</button>
    </div>
</div>
 
<script src="script.js"></script>
</body>
</html>
